<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test-timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="timer">
    <span class="hour">00</span>:<span class="min">00</span>:<span class="sec">00</span>
    <br>
    <button data-id="start" type="button">«Start»</button>
    <button data-id="stop" type="button">«Stop»</button>
    <button data-id="wait" type="button">«Wait»</button>
    <button data-id="reset" type="button">«Reset»</button>
</div>
<script src="./index.js"></script>
</body>
</html>
